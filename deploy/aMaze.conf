<VirtualHost *:80>

    ServerName 95.216.195.35
;     ServerAlias example.com

    DocumentRoot /home/www-files/aMaze

    Alias /robots.txt /usr/local/www/documents/robots.txt
    Alias /favicon.ico /usr/local/www/documents/favicon.ico

    Alias /static/ /home/www-files/aMaze/

    <Directory /home/www-files/aMaze>
        Require all granted
    </Directory>

    WSGIDaemonProcess aMaze processes=2 threads=15 display-name=%{GROUP} python-home=/home/www-files/aMaze/venv python-path=/home/www-files/aMaze
    WSGIProcessGroup aMaze

    WSGIScriptAlias / /home/www-files/aMaze/aMazeTogether/wsgi.py process-group=aMaze

    <Directory /home/www-files/aMaze/aMazeTogether>
    <Files wsgi.py>
        Require all granted
    </Files>
    </Directory>

</VirtualHost>
