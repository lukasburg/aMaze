<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v4.1.1">
  <title>aMaze - {% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  {% load static %}
  <link rel="stylesheet" href="{% static 'play_together/style.css' %}">
</head>
<body class="d-flex flex-column h-100">
<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="{% static 'favicon.svg' %}" alt="aMaze Icon">
    aMaze
  </a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {% if request.path == "/player/" %}active{% endif %}">
        <a class="nav-link" href="{% url 'play_together:player-detail' %}">Profile
          {% if request.path == "/player/" %}<span class="sr-only">(current)</span>{% endif %}
        </a>
      </li>
    </ul>
    {% if user.is_authenticated %}
      <form class="form-inline my-2 my-lg-0" action="{% url 'logout' %}" method="post">
      {% csrf_token %}
        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
      </form>
    {% endif %}
  </div>
</nav>

<div class="container mt-3">
  {% block content %}
  {% endblock %}
</div>

<footer class="footer">
  <div class="row justify-content-center m-3">
    <div class="col-auto text-danger">
      <h5>This is a private project. If you are not invited leave this page.</h5>
    </div>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
{% block script %}{% endblock %}
</body>
</html>
